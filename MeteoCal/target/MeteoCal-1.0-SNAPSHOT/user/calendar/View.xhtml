<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CalendarViewDlg" widgetVar="CalendarViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCalendarTitle}">
            <h:form id="CalendarViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{calendarController.selected != null}">
                        <h:outputText value="#{bundle.ViewCalendarLabel_idCalendar}"/>
                        <h:outputText value="#{calendarController.selected.idCalendar}" title="#{bundle.ViewCalendarTitle_idCalendar}"/>
                        <h:outputText value="#{bundle.ViewCalendarLabel_name}"/>
                        <h:outputText value="#{calendarController.selected.name}" title="#{bundle.ViewCalendarTitle_name}"/>
                        <h:outputText value="#{bundle.ViewCalendarLabel_visibility}"/>
                        <p:selectBooleanCheckbox value="#{calendarController.selected.visibility}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCalendarLabel_createdAt}"/>
                        <h:outputText value="#{calendarController.selected.createdAt}" title="#{bundle.ViewCalendarTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCalendarLabel_updatedAt}"/>
                        <h:outputText value="#{calendarController.selected.updatedAt}" title="#{bundle.ViewCalendarTitle_updatedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCalendarLabel_useridUser}"/>
                        <h:outputText value="#{calendarController.selected.useridUser}" title="#{bundle.ViewCalendarTitle_useridUser}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CalendarViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
