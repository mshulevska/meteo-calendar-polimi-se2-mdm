<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InvitationCreateDlg" widgetVar="InvitationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInvitationTitle}">
            <h:form id="InvitationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{invitationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInvitationLabel_idInvitation}" for="idInvitation" />
                        <p:inputText id="idInvitation" value="#{invitationController.selected.idInvitation}" title="#{bundle.CreateInvitationTitle_idInvitation}" required="true" requiredMessage="#{bundle.CreateInvitationRequiredMessage_idInvitation}"/>
                        <p:outputLabel value="#{bundle.CreateInvitationLabel_eventidEvent}" for="eventidEvent" />
                        <p:selectOneMenu id="eventidEvent" value="#{invitationController.selected.eventidEvent}" required="true" requiredMessage="#{bundle.EditInvitationRequiredMessage_eventidEvent}">
                            <f:selectItems value="#{eventController.itemsAvailableSelectOne}"
                                           var="eventidEventItem"
                                           itemValue="#{eventidEventItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInvitationLabel_fromUser}" for="fromUser" />
                        <p:selectOneMenu id="fromUser" value="#{invitationController.selected.fromUser}" required="true" requiredMessage="#{bundle.EditInvitationRequiredMessage_fromUser}">
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="fromUserItem"
                                           itemValue="#{fromUserItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInvitationLabel_toUser}" for="toUser" />
                        <p:selectOneMenu id="toUser" value="#{invitationController.selected.toUser}" required="true" requiredMessage="#{bundle.EditInvitationRequiredMessage_toUser}">
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="toUserItem"
                                           itemValue="#{toUserItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{invitationController.create}" value="#{bundle.Save}" update="display,:InvitationListForm:datalist,:growl" oncomplete="handleSubmit(args,'InvitationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InvitationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
