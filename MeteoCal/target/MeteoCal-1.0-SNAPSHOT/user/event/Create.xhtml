<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventCreateDlg" widgetVar="EventCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEventTitle}">
            <h:form id="EventCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEventLabel_idEvent}" for="idEvent" />
                        <p:inputText id="idEvent" value="#{eventController.selected.idEvent}" title="#{bundle.CreateEventTitle_idEvent}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_idEvent}"/>
                        <p:outputLabel value="#{bundle.CreateEventLabel_name}" for="name" />
                        <p:inputText id="name" value="#{eventController.selected.name}" title="#{bundle.CreateEventTitle_name}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateEventLabel_eventOccDate}" for="eventOccDate" />
                        <p:calendar id="eventOccDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{eventController.selected.eventOccDate}" title="#{bundle.EditEventTitle_eventOccDate}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_eventOccDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEventLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{eventController.selected.description}" title="#{bundle.CreateEventTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateEventLabel_visibility}" for="visibility" />
                        <p:selectBooleanCheckbox id="visibility" value="#{eventController.selected.visibility}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_visibility}"/>
                        <p:outputLabel value="#{bundle.CreateEventLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy" value="#{eventController.selected.createdAt}" title="#{bundle.EditEventTitle_createdAt}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_createdAt}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEventLabel_updatedAt}" for="updatedAt" />
                        <p:calendar id="updatedAt" pattern="MM/dd/yyyy" value="#{eventController.selected.updatedAt}" title="#{bundle.EditEventTitle_updatedAt}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_updatedAt}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEventLabel_creator}" for="creator" />
                        <p:selectOneMenu id="creator" value="#{eventController.selected.creator}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_creator}">
                            <f:selectItems value="#{calendarController.itemsAvailableSelectOne}"
                                           var="creatorItem"
                                           itemValue="#{creatorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEventLabel_locationidLocation}" for="locationidLocation" />
                        <p:selectOneMenu id="locationidLocation" value="#{eventController.selected.locationidLocation}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_locationidLocation}">
                            <f:selectItems value="#{locationController.itemsAvailableSelectOne}"
                                           var="locationidLocationItem"
                                           itemValue="#{locationidLocationItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{eventController.create}" value="#{bundle.Save}" update="display,:EventListForm:datalist,:growl" oncomplete="handleSubmit(args,'EventCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EventCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
