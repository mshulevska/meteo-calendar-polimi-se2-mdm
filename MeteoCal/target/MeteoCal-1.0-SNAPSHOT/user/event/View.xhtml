<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventViewDlg" widgetVar="EventViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEventTitle}">
            <h:form id="EventViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventController.selected != null}">
                        <h:outputText value="#{bundle.ViewEventLabel_idEvent}"/>
                        <h:outputText value="#{eventController.selected.idEvent}" title="#{bundle.ViewEventTitle_idEvent}"/>
                        <h:outputText value="#{bundle.ViewEventLabel_name}"/>
                        <h:outputText value="#{eventController.selected.name}" title="#{bundle.ViewEventTitle_name}"/>
                        <h:outputText value="#{bundle.ViewEventLabel_eventOccDate}"/>
                        <h:outputText value="#{eventController.selected.eventOccDate}" title="#{bundle.ViewEventTitle_eventOccDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEventLabel_description}"/>
                        <h:outputText value="#{eventController.selected.description}" title="#{bundle.ViewEventTitle_description}"/>
                        <h:outputText value="#{bundle.ViewEventLabel_visibility}"/>
                        <p:selectBooleanCheckbox value="#{eventController.selected.visibility}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewEventLabel_createdAt}"/>
                        <h:outputText value="#{eventController.selected.createdAt}" title="#{bundle.ViewEventTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEventLabel_updatedAt}"/>
                        <h:outputText value="#{eventController.selected.updatedAt}" title="#{bundle.ViewEventTitle_updatedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEventLabel_creator}"/>
                        <h:outputText value="#{eventController.selected.creator}" title="#{bundle.ViewEventTitle_creator}"/>
                        <h:outputText value="#{bundle.ViewEventLabel_locationidLocation}"/>
                        <h:outputText value="#{eventController.selected.locationidLocation}" title="#{bundle.ViewEventTitle_locationidLocation}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EventViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
